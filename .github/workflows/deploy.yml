name: Test Code

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Lint Python files
        run: |
          python -m py_compile main.py config.py database.py auth.py
          echo "✓ All Python files compile successfully"
      
      - name: Code ready
        run: echo "✓ Pushed to main - Railway will auto-deploy"
