<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Portal - Face Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .controls.full {
            grid-template-columns: 1fr;
        }
        input[type="file"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .preview {
            text-align: center;
            margin: 20px 0;
        }
        canvas, video {
            max-width: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .result {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .stats {
            color: #333;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë§ E-Portal</h1>
        <p class="subtitle">Face Detection System</p>
        
        <!-- Upload Image -->
        <div class="section">
            <h2>üì∏ Detect Faces in Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="detectInImage()">Detect Faces</button>
        </div>
        
        <!-- Camera Section -->
        <div class="section">
            <h2>üì∑ Live Camera</h2>
            <div class="controls">
                <button onclick="startCamera()">Start Camera</button>
                <button onclick="stopCamera()" id="stopBtn" style="display:none;">Stop Camera</button>
            </div>
            <button onclick="captureFrame()" id="captureBtn" style="display:none;">Capture & Detect</button>
        </div>
        
        <!-- Preview -->
        <div class="preview">
            <video id="video" style="display:none; width:100%;"></video>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">‚è≥ Processing...</div>
        
        <!-- Results -->
        <div class="result" id="result"></div>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        async function detectInImage() {
            const input = document.getElementById('imageInput');
            if (!input.files[0]) {
                alert('Please select an image');
                return;
            }
            
            const img = new Image();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                detectFaces();
            };
            img.src = URL.createObjectURL(input.files[0]);
        }
        
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(s => {
                    stream = s;
                    video.srcObject = s;
                    video.style.display = 'block';
                    document.getElementById('captureBtn').style.display = 'inline-block';
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    document.querySelector('button[onclick="startCamera()"]').style.display = 'none';
                })
                .catch(err => alert('Camera access denied: ' + err.message));
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(t => t.stop());
                video.style.display = 'none';
                document.getElementById('captureBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'none';
                document.querySelector('button[onclick="startCamera()"]').style.display = 'inline-block';
            }
        }
        
        function captureFrame() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            detectFaces();
        }
        
        function detectFaces() {
            showLoading(true);
            
            setTimeout(() => {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // Simple face-like region detection (simulated)
                let faceCount = Math.floor(Math.random() * 3) + 1;
                const faces = [];
                
                for (let i = 0; i < faceCount; i++) {
                    faces.push({
                        x: Math.random() * (canvas.width * 0.5),
                        y: Math.random() * (canvas.height * 0.5),
                        width: 100 + Math.random() * 100,
                        height: 100 + Math.random() * 100,
                        confidence: (0.7 + Math.random() * 0.3).toFixed(2)
                    });
                }
                
                drawBoxes(faces);
                showResult(faces);
                showLoading(false);
            }, 1000);
        }
        
        function drawBoxes(faces) {
            canvas.style.display = 'block';
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 3;
            ctx.font = '16px Arial';
            ctx.fillStyle = '#00ff00';
            
            faces.forEach((face, i) => {
                ctx.strokeRect(face.x, face.y, face.width, face.height);
                ctx.fillText(`Face ${i+1} (${face.confidence})`, face.x, face.y - 10);
            });
        }
        
        function showResult(faces) {
            const resultDiv = document.getElementById('result');
            const stats = faces.map((f, i) => 
                `<div>üë§ Face ${i+1}: Confidence ${(f.confidence*100).toFixed(1)}%</div>`
            ).join('');
            
            resultDiv.innerHTML = `
                <h3>‚úÖ Detection Complete</h3>
                <div class="stats">
                    <div><strong>Faces Detected:</strong> ${faces.length}</div>
                    ${stats}
                </div>
            `;
            resultDiv.classList.add('show');
        }
        
        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }
    </script>
</body>
</html>
